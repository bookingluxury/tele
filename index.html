<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake Telegram Chat Interface</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h1>Fake Telegram Chat</h1>
      </div>
      <div class="chat-window">
        <div id="messages"></div>
      </div>
      <div class="chat-input">
        <input type="text" id="message-input" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </body>
  <style>
    body {
      font-family: "Roboto", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .chat-container {
      width: 80%;
      max-width: 600px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .chat-header {
      background-color: #0088cc;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .chat-window {
      height: 400px;
      overflow-y: auto;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #e0e0e0;
    }
    #message-input {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      margin-right: 10px;
      background-color: #f0f0f0;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: #0088cc;
      color: #fff;
      cursor: pointer;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
    }
    .user-message {
      background-color: #dcf8c6;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }
    .other-message {
      background-color: #e5e5ea;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
  </style>
  <script></script>
</html>
